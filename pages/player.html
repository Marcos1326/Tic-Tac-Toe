<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo proyecto -->
    <title>TIC TAC TOE</title>
    <!-- Enlace bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <!-- Enlace font google  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <!-- Enlaces CSS propios -->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/player.css">
</head>
<body>
    <!-- Container principal -->
    <div class="container-fluid container-player">
        <!-- Cabecera (nombre juego) + enlace a home -->
        <div class="row row-cabecera">
            <div class="col col-titulo d-flex justify-content-center align-items-center"><a href="../index.html" class="enlace-home" >Tic Tac Toe</a></div>
        </div>
        <div class="row row-cabecera">
            <div class="col col-selector d-flex justify-content-center align-items-center fs-3">Elige personaje</div>
        </div>
        <!-- Imagen personajes y boton inicio juego + imagen/nombre/check P1  -->
        <div class="row row-personajes">
            <!-- Icono player 1 -->
            <div class="col col-lg-2 col-img-player1 d-flex justify-content-center align-items-center">
                <div class="trike img-player"></div>
            </div>
            <!-- Nombre player 1 -->
            <div class="col-7 col-lg-7 col-namep1 d-flex justify-content-center align-items-center">
                <input name="Player1" type="text" class="form-control nameImput" id="Player1" placeholder="Nombre Player 1" maxlength="10"  pattern="[A-Za-z0-9]+" required oninput="this.value = this.value.replace(/[^A-Za-z0-9]/g, '')">
            </div>
            <!-- Boton check player 1 -->
            <div class="col col-lg-3 d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-warning col-check-btn fs-4" id="botonP1">listo</button>
            </div>
        </div>
        <!-- Nombre jugadores y boton check + imagen/nombre/check P2 -->
        <div class="row row-personajes row-botones-y-txt">
            <!-- Icono player 2 -->
            <div class="col col-lg-2 col-player2 d-flex justify-content-center align-items-center">
                <div class="rex img-player"></div>
            </div>
            <!-- Nombre player 2 -->
            <div class="col-7 col-lg-7 col-namep2 d-flex justify-content-center align-items-center">
                <input name="Player2" type="text" class="form-control nameImput" id="Player2" placeholder="Nombre Player 2" maxlength="10"  pattern="[A-Za-z0-9]+" required oninput="this.value = this.value.replace(/[^A-Za-z0-9]/g, '')">
            </div>
            <!-- Boton check player 2 -->
            <div class="col col-lg-3 d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-warning col-check-btn fs-4" id="botonP2">listo</button>
            </div>
        </div>
        <!-- Boton inicio de juego  -->
        <div class="row row-cabecera">
            <div class="col col-btn-inicio d-flex justify-content-center align-items-center" id="botonvacio">
                <a href="./game.html"><button type="button" class="btn btn-warning boton-start fs-2" id="botonGame">Start</button></a>
            </div>
        </div>
    </div>
    <!-- Scripts propios -->
    <script src="../js/player.js"></script>
    <!-- Scripts propios -->
    <!-- Scripts bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Scripts bootstrap -->
</body>
</html>
