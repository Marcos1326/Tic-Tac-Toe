<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo proyecto -->
    <title>TIC TAC TOE</title>
    <!-- Enlace bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <!-- Enlace font google  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <!-- Enlaces CSS propios -->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/winner2.css">
</head>
<body>
    <!-- Container principal  -->
    <div class="container-fluid container-winner">
        <!-- Titulo juego + enlace home  -->
        <div class="row row-cabecera">
            <div class="col col-titulo d-flex justify-content-center align-items-center"><a href="../index.html" class="enlace-home" >Tic Tac Toe</a></div>
        </div>
        <!-- Txt winner chicken  -->
        <div class="row row-txt-winner">
            <div class="col col-txt-winner text-center d-flex justify-content-center align-items-center">Winner Winner Chicken Dinner</div>
        </div>
        <!-- Player x win  -->
        <div class="row row-player-win">
            <!-- rex img  -->
            <div class="col col-player-win d-flex justify-content-center align-items-center">
                <img src="../img/trex.png" id="rex">
            </div>
            <!-- Nombre player win  -->
            <div class="col-12 col-player-win d-flex justify-content-center align-items-center fs-3 text-center" id="Playerwin"></div>
        </div>
        <!-- Btn repeat y home  -->
        <div class="row row-btn-home">
            <div class="col col-btn-home d-flex justify-content-center align-items-center">
                <a href="..//index.html"><button type="button" class="btn btn-warning boton-start fs-4">Home</button></a>
                <a href="./player.html"><button type="button" class="btn btn-warning boton-start fs-4">Emepezar otra</button></a>
            </div>
        </div>
    </div>
    <!-- Scripts propios -->
    <script src="../js/winner.js"></script>
    <!-- Scripts propios -->
    <!-- Scripts bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Scripts bootstrap -->
